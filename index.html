        const now = new Date();
        const allEvents = [];
        
        artists.forEach(artist => {
          const dayMap = { "Friday": 5, "Saturday": 6, "Sunday": 7 };
          const day = dayMap[artist.day];
          
          if (artist.soundcheck && artist.soundcheck !== "N/A" && artist.soundcheck !== "Soundcheck requested") {
            const scTime = artist.soundcheck.split(' - ')[0].split(' & ')[0];
            const [hours, minutes] = scTime.split(':');
            allEvents.push({
              time: new Date(2025, 11, day, parseInt(hours), parseInt(minutes), 0),
              event: `${artist.name} Soundcheck`,
              artist: artist.name
            });
          }
          
          if (artist.ldProgramming) {
            const ldDateStr = artist.ldProgramming.split(' ')[0];
            const ldTimeStr = artist.ldProgramming.split(' ')[1].split('-')[0];
            const [ldDay, ldMonth, ldYear] = ldDateStr.split('/');
            const [ldHours, ldMinutes] = ldTimeStr.split(':');
            
            allEvents.push({
              time: new Date(parseInt(ldYear), parseInt(ldMonth) - 1, parseInt(ldDay), parseInt(ldHours), parseInt(ldMinutes), 0),
              event: `${artist.name} LD Programming`,
              artist: artist.name
            });
          }
          
          if (artist.showStart && artist.showStart !== "N/A") {
            const [hours, minutes] = artist.showStart.split(':');
            allEvents.push({
              time: new Date(2025, 11, day, parseInt(hours), parseInt(minutes), 0),
              event: `${artist.name} Show`,
              artist: artist.name
            });
          }
        });
        
        allEvents.sort((a, b) => a.time - b.time);
        const nextEvent = allEvents.find(event => event.time > now);
        
        if (!nextEvent) {
          return { event: "Festival Complete", artist: "All shows finished", time: "✓" };
        }
        
        const diff = nextEvent.time - now;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        
        let timeString = days > 0 ? `${days}d ${hours}h` : hours > 0 ? `${hours}h ${minutes}m` : `${minutes}m`;
        
        return { event: nextEvent.event, artist: nextEvent.artist, time: timeString };
      };

                              )}
                              {artist.ldProgramming && (
                                <p><span className="text-white font-medium">LD Programming:</span> {artist.ldProgramming}</p>
                              )}
                              {artist.showStart && artist.showStart !== "N/A" && (
                                <p><span className="text-white font-medium">Show:</span> {artist.showStart} - {artist.showEnd}</p>
                              )}
                            </div>
                          </div>

                          {/* Contacts */}
                          <div>
                            <h4 className="text-lg font-semibold text-white mb-3">Contacts</h4>
                            {artist.contacts && artist.contacts.length > 0 ? (
                              <div className="space-y-2">
                                {artist.contacts.map((contact, i) => (
                                  <div key={i} className={`${artistColors.text} text-sm`}>
                                    {contact.name && <p className="text-white font-medium">{contact.name}</p>}
                                    {contact.email && (
                                      <p><a href={`mailto:${contact.email}`} className="hover:text-white">{contact.email}</a></p>
                                    )}
                                    {contact.phone && (
                                      <p><a href={`tel:${contact.phone}`} className="hover:text-white">{contact.phone}</a></p>
                                    )}
                                  </div>
                                ))}
                              </div>
                            ) : (
                              <p className={`${artistColors.textLight} text-sm`}>No contact information</p>
                            )}
                          </div>

                          {/* Tech Notes */}
                          <div className="md:col-span-2">
                            <h4 className="text-lg font-semibold text-white mb-3">Technical Notes</h4>
                            <ul className="space-y-2">
                              {artist.techNotes.map((note, i) => (
                                <li key={i} className={`${artistColors.text} text-sm flex items-start gap-2`}>
                                  <span className={artistColors.accent}>•</span>
                                  {note}
                                </li>
                              ))}
                            </ul>
                          </div>
                        </div>
                      </div>
                    )}
                  </div>
                );
              })}
            </div>

            {/* Summary */}
            <div className="mt-6 bg-white bg-opacity-10 backdrop-blur-lg rounded-lg p-4 border border-white border-opacity-20">
              <div className="grid grid-cols-2 md:grid-cols-4 gap-4 text-center">
                <div>
                  <p className={`${currentColors.text} text-sm`}>Total Acts</p>
                  <p className="text-white text-2xl font-bold">{artists.length}</p>
                </div>
                <div>
                  <p className={`${currentColors.text} text-sm`}>Friday</p>
                  <p className="text-white text-2xl font-bold">{artists.filter(a => a.day === 'Friday').length}</p>
                </div>
                <div>
                  <p className={`${currentColors.text} text-sm`}>Saturday</p>
                  <p className="text-white text-2xl font-bold">{artists.filter(a => a.day === 'Saturday').length}</p>
                </div>
                <div>
                  <p className={`${currentColors.text} text-sm`}>Sunday</p>
                  <p className="text-white text-2xl font-bold">{artists.filter(a => a.day === 'Sunday').length}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
